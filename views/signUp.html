<body>
  <div class="container">
    <form id="form" method="POST" action="/registerUser">
      <div class="form-group">
        <label for="email">email</label> <span id="nameAlert"></span>
        <input type="text" class="form-control" id="email" name="email" placeholder="Your email"
          required>
      </div>
      <div class="form-group">
        <label for="password">password</label> <span id="nameAlert"></span>
        <input rows="3" type="text" class="form-control" id="password" name="password"
          placeholder="Your password" required>
      </div>
      <div>
        <button type="submit" id="submitBtn" onclick="refreshPage()" class="btn btn-danger"> Add</button>
      </div>
    </form>
  </div>
