<script>
    mood = `<%= today_mood %>`;
    console.log(mood);
    const date = new Date();

        const renderCalendar = () => {
            date.setDate(1);

            const monthDays = document.querySelector(".days");

            const lastDay = new Date(
                date.getFullYear(),
                date.getMonth() + 1,
                0
            ).getDate();

            const prevLastDay = new Date(
                date.getFullYear(),
                date.getMonth(),
                0
            ).getDate();

            const firstDayIndex = date.getDay();

            const lastDayIndex = new Date(
                date.getFullYear(),
                date.getMonth() + 1,
                0
            ).getDay();

            const nextDays = 7 - lastDayIndex - 1;

            const months = [
                "January",
                "February",
                "March",
                "April",
                "May",
                "June",
                "July",
                "August",
                "September",
                "October",
                "November",
                "December",
            ];

            document.querySelector(".date h1").innerHTML = months[date.getMonth()];

            document.querySelector(".date p").innerHTML = new Date().toDateString();

            let days = "";

            for (let x = firstDayIndex; x > 0; x--) {
                days += `<div class="prev-date">${prevLastDay - x + 1}</div>`;
            }

            for (let i = 1; i <= lastDay; i++) {
                if (
                    i === new Date().getDate() &&
                    date.getMonth() === new Date().getMonth()
                ) {
                    days += `<div class="today" id="today" data-bs-toggle="modal" data-bs-target="#myModal">${i}</div>`;
                    
                } else {
                    days += `<div>${i}</div>`;
                }
            }

            for (let j = 1; j <= nextDays; j++) {
                days += `<div class="next-date">${j}</div>`;
                monthDays.innerHTML = days;
            }

            if (mood == "neutral") {
                var element = document.getElementById("today");
                element.style.backgroundColor = "rgb(253, 229, 94)";
            } else if (mood == "happy"){
                var element = document.getElementById("today");
                element.style.backgroundColor = "rgb(155, 201, 135)";
            } else if (mood == "mad"){
                var element = document.getElementById("today");
                element.style.backgroundColor = "rgb(186, 86, 86)";
            } else if (mood == "sad"){
                var element = document.getElementById("today");
                element.style.backgroundColor = "rgb(153, 135, 201)";
            } else if (mood == "cool"){
                var element = document.getElementById("today");
                element.style.backgroundColor = "rgb(135, 201, 201)";
            } else {
                var element = document.getElementById("today");
                element.style.backgroundColor = "white";
                element.style. border = "0.4rem solid #7e6e5a"
            }
        };

        document.querySelector(".prev").addEventListener("click", () => {
            date.setMonth(date.getMonth() - 1);
            renderCalendar();
        });

        document.querySelector(".next").addEventListener("click", () => {
            date.setMonth(date.getMonth() + 1);
            renderCalendar();
        });

        renderCalendar();
        
    
    

</script>
