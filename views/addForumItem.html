<body>
<div class="container">
  <form id="form" method="POST" action="/addForumItem">
    <div class="form-group">
      <label for="forum name">Forum Name</label> <span id="nameAlert"></span>
      <input type="text" class="form-control" id="forum_name" name="forum_name" placeholder="Name for the forum" required>
    </div>
    <div class="form-group">
      <label for="forum content">Forum Content</label> <span id="nameAlert"></span>
      <input rows="3" type="text" class="form-control" id="forum_content" name="forum_content" placeholder="What do you like to share" required>
    </div>
    <div>
      <button type="submit" id="submitBtn" onclick="refreshPage()" class="btn btn-danger"> Add</button>
    </div>
  </form>
</div>
</body>
<div class="mt-auto" id="footer"></div>

  function refreshPage(){
